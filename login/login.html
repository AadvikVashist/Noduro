<body>
  <div class="filler"> </div>
  <div class="page_header">
    <div class="header_left">
      <h1>Noduro Open Beta 1.0.0</h1>
    </div>
    <div class="header_right">
      <button class="header_nav_button"><a class="header_nav_links" href=../index.html>Home</a>
      </button>
      <button class="header_nav_button"><a class="header_nav_links" href=../technology/tech.html>Technology</a>
      </button>
      <button class="header_nav_button"><a class="header_nav_links" href=../settings/settings.html>Settings</a>
      </button>
      <button class="header_nav_button"><a class="header_nav_links" href=login.html>Login</a>
      </button>

    </div>
  </div>
  <div class="main_div">
    <div class="signin_box">
      <h1>Sign in to Noduro</h1>

      <div class="login_box">

        <form method="post">
          <p>
            <label for="email">Email </label>
            <input class="input_box" type="email" name="email" id="email" placeholder="Email Address" required>
          </p>
          <p>
            <label for="password">Password </label>
            <input class="input_box" type="password" name="password" id="password" placeholder="Password" required />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <a class="forgot_password" href="#">Forgot Password?</a>
          </p>
          <div class="buttons">

            <div class="button_div">
              <button class="sign_up_box" type="button" id="sign_up"
                onclick="window.location.href='../sign_up/sign_up.html';">Sign up </button>
            </div>
            <div class="button_div">
              <button class="sign_in_box" type="submit" id="sign_in">Sign in</button>
            </div>
          </div>

        </form>
        <div>
          <h1 class="line">OR</h1>
        </div>

      </div>
    </div>
    <script src="./login.js"></script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>


</body>
