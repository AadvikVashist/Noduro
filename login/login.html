<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./login.css" />
  <link rel="stylesheet" href="../global/icon/icons.css" />
  <link rel="stylesheet" href="../global/global_header.css" />

  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/;"/>
</head>

<body>
  <header>
    <div class = "global_header"> 
      <div class = "header_left">
        <h1 class = "header_title" onclick="window.location.href='../index.html';">Noduro Open Beta 1.0</h1>
      </div>
      <div class = "header_right">
        <button class = "navigation_button" onclick="window.location.href='../index.html';">Home</button>
        <button class = "navigation_button" onclick="window.location.href='../technology/tech.html';">Technology</button>
        <button class = "navigation_button" onclick="window.location.href='../settings/settings.html';">Settings</button>
        <button class = "navigation_button" onclick="window.location.href='./login.html';">Login</button>

      </div>
    </div>

    <div class = "filler"><div class = "hi"></div></div>
  </header>
  <div class="main_div">
    <div class="signin_box">
      <h1>Sign in to Noduro</h1>

      <div class="login_box">

        <form method="post" id = "sign_in">
          <p>
            <label for="email">Email </label>
            <input class="input_box" type="email" name="email" id="email" placeholder="Email Address" required>
          </p>
          <p>
            <label for="password">Password </label>
            <input class="input_box" type="password" name="password" id="password" placeholder="Password" required />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <a class="forgot_password" href="#">Forgot Password?</a>
          </p>
          <div class="buttons">

            <div class="button_div">
              <button class="sign_up_box" type="button" id="sign_up"
                onclick="window.location.href='../sign_up/sign_up.html';">Sign up </button>
            </div>
            <div class="button_div">
              <button class="sign_in_box" type="submit" id="sign_in">Sign in</button>
            </div>
          </div>

        </form>
        <div>
          <h1 class="line">OR</h1>
        </div>

      </div>
    </div>
    <script src="./login.js"></script>



</body>

</html>
