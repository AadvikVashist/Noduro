<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./global/global_header.css" />
        <link rel="stylesheet" href="./styles.css" />
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/chart.js"
        ></script>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/;"
        />
    </head>

    <body>
        <header>
            <div class="filler"></div>
            <div id="global_h" class="global_header_anim_b4 global_header">
                <div class="header_left">
                    <h1
                        class="header_title"
                        onclick="window.location.href='./video/video.html';"
                    >
                        Noduro Open Beta 1.0
                    </h1>
                </div>
                <div class="header_right">
                    <button
                        class="navigation_button"
                        onclick="window.location.href='./index.html';">
                        Home
                    </button>
                    <button
                        class="navigation_button"
                        onclick="window.location.href='./technology/tech.html';">
                        Technology
                    </button>
                    <button
                        class="navigation_button"
                        onclick="window.location.href='./settings/settings.html';">
                        Settings
                    </button>
                    <button
                        class="navigation_button"
                        onclick="window.location.href='./login/login.html';">
                        Login
                    </button>
                </div>
            </div>
        </header>
        <div class="welcome_div animation">
            <h1 class="items" id="welcome">Welcome to Noduro</h1>
            <p class="items" id="sign_in">
                Sign in to Noduro to access your account
            </p>
            <p class="items" id="signed_in"></p>
        </div>
        <div class="boxes">
            <div class="box recommended">
                <h1 id="recommended-div_recommendation_text" class="text">
                    Recommended for you
                </h1>
                <div class="scrolling-wrapper">
                    <div id="recommended-div_left_shadow" class="left before"></div>
                    <div id="recommended-div_right_shadow" class="right before"></div>
                    <div class="scrolling-div" id="recommended-div">
                        <!-- <div class = "filler"></div> -->
                    </div>
                </div>
            </div>
            <div class="box recommended">
              <h1 id="saved-div_recommendation_text" class="text">
                  Saved
              </h1>
              <div class="scrolling-wrapper">
                  <div id="saved-div_left_shadow" class="left before"></div>
                  <div id="saved-div_right_shadow" class="right before"></div>
                  <div class="scrolling-div" id="saved-div">
                      <!-- <div class = "filler"></div> -->
                  </div>
              </div>
          </div>
            <div class="box doughnut">
                <canvas id="myChart" class="stats"></canvas>
            </div>
            <div class="box number_counter">
                <h1 id="number_of_lessons_animated">0</h1>
                <p id="number_of_lessons"></p>
            </div>
            <div class="box number_counter">
                <h1 id="average_rating_animated">0.0</h1>
                <p id="average_rating"></p>
            </div>
            <div class="box wide_chart">
                <canvas id="accuracyChart"></canvas>
            </div>
            <div class="box statistics"></div>
        </div>

        <script src="renderer.js"></script>
        <script src="slidebar.js"></script>
        <script src="statistics.js"></script>
    </body>
</html>
