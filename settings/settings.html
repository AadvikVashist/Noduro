<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./settings.css" />
  <link rel="stylesheet" href="../global/global_header.css" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
  <header>
    <div class = "filler"></div>
    <div class = "global_header"> 
      <div class = "header_left">
        <h1 class = "header_title" onclick="window.location.href='../index.html';">Noduro Open Beta 1.0</h1>
      </div>
      <div class = "header_right">
        <button class = "navigation_button" onclick="window.location.href='../index.html';">Home</button>
        <button class = "navigation_button" onclick="window.location.href='../technology/tech.html';">Technology</button>
        <button class = "navigation_button" onclick="window.location.href='./settings.html';">Settings</button>
        <button class = "navigation_button" onclick="window.location.href='../login/login.html';">Login</button>

      </div>
    </div>
  </header>


  <div class="columns">
    <div class="column">
      <h1 class="heading">Name</h1>
        <div class = "name_inputs_container">
          <label class="input_label" for="firstname">First name:</label>
          <input type="text" id="firstname" name="firstname" placeholder = "First Name">
        </div>
      <div class = "name_inputs_container">
        <label class="input_label"for="lastname">Last name: </label>
        <input type="text" id="lastname" name="lastname" placeholder = "Last Name">
      </div>
      <div class = "name_inputs_container">
        <label class="input_label"for="displayname">Display Name:</label>
        <input type="text" id="displayname" name="displayname" placeholder = "Display Name">
      </div>
      </div>
      <div class="column">
        <h1 class = "heading">Visual Preferences</h1>
        <div class = "name_inputs_container">
          <label class="input_label"for="displayname">Theme:</label>
          <div class="triple-button" id = "triple-button">
            
            <div class = "theme-button"> <button id = toggle-button-1>Light</button> </div>
            <div class = "theme-button"> <button id = toggle-button-2>System</button> </div>
            <div class = "theme-button"> <button id = toggle-button-3>Dark</button> </div>
          </div>        
        </div>
        <button class = "submit_button" id="buttons">Submit</button>
        
      </div>
  </div>
  <script src="./settings.js"></script>
</body>

</html>
