<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./settings.css" />
  <link rel="stylesheet" href="../global/global_header.css" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/;" />
</head>

<body>
  <header>
    <div class="global_header">
      <div class="header_left">
        <h1 class="header_title" onclick="window.location.href='../index.html';">Noduro Open Beta 1.0</h1>
      </div>
      <div class="header_right">
        <button class="navigation_button" onclick="window.location.href='../index.html';">Home</button>
        <button class="navigation_button" onclick="window.location.href='../technology/tech.html';">Technology</button>
        <button class="navigation_button" onclick="window.location.href='./settings.html';">Settings</button>
        <button class="navigation_button" onclick="window.location.href='../login/login.html';">Login</button>

      </div>
    </div>
    <div class="filler"></div>
  </header>
  <div class="main-div">
    <!-- <div class="left-bar">

    </div> -->
    <div class="right-bar">
      <div class="sub-item">
        <h1 class="heading">Visual Preferences</h1>
        <hr class="accent-line">
        <!-- <h2 class= "sub-heading">Theme:</h2> -->
        <div class="split">
          <p>Select the color palette of the app, with either a light, dark, or the operating system theme.</p>
          <div class="triple-button" id="triple-button">
            <div class="theme-button"> <button id=toggle-button-1>Light</button> </div>
            <div class="theme-button"> <button id=toggle-button-2>System</button> </div>
            <div class="theme-button"> <button id=toggle-button-3>Dark</button> </div>
          </div>
        </div>
      </div>
      <div class="sub-item">
        <h1 class="heading">Video</h1>
        <hr class="accent-line">
        <video id="camera_test" class="video"></video>
        <div class = "split">
        <label class="toggle_switch_label" for="resolution">Resolution:</label>
        <select id="resolution" class="dropdown option">
          <!-- Add more resolution options if needed -->
        </select>
      </div>
        <div class = "split-space-2col">
        <label class = "toggle_switch_label">Flip Camera</label>
        <label class="toggle-switch">
          <input id="flipVideo" type="checkbox" class="option">
          <span class="toggle-switch-label"></span>
        </label>
        <div></div>
        <label class = "toggle_switch_label">Autofocus</label>
        <label class="toggle-switch">
          <input id="focus" type="checkbox" class="option">
          <span class="toggle-switch-label"></span>
        </label>
        <div></div>


        <label class = "toggle_switch_label">Adjust for Low Light</label>
          <label class="toggle-switch">
            <input id="lowLightCheckbox" type="checkbox" class="option">
            <span class="toggle-switch-label"></span>
          </label>
        <div>
          <input type="range" id="lowLightSlider" min="0" max="10" step="1" class="lightSlider custom-slider option ">
        </div>
        </div>

      </div>
      <div class="sub-item">
        <h1 class="heading">Audio</h1>
        <hr class="accent-line">

        <div class="split-space">
          <label class="toggle_switch_label">Main Volume</label>
          <div>
            <input type="range" id="mainVolumeSlider" min="0" max="100" step="1" class="audioSlider custom-slider">
          </div>

          <label class="toggle_switch_label">Sound Effect Volume</label>
          <div>
            <input type="range" id="sfxSlider" min="0" max="100" step="1" class="audioSlider custom-slider">
          </div>

          <label class="toggle_switch_label">Teacher Volume</label>
          <div>
            <input type="range" id="teacherVolume" min="0" max="100" step="1" class="audioSlider custom-slider">
          </div>

          <label class="toggle_switch_label">Urgent Request Volume</label>
          <div>
            <input type="range" id="urgentVolume" min="0" max="100" step="1" class="audioSlider custom-slider">
          </div>

        </div>
      </div>


      <div class="sub-item">
        <h1 class="heading">Privacy Security</h1>
        <hr class="accent-line">
        <div class ="split-space">

        <label class = "toggle_switch_label">Record Audio (beta)</label>
        <label class="toggle-switch">
          <input id="record_audio" type="checkbox">
          <span class="toggle-switch-label"></span>
        </label>

        <label class = "toggle_switch_label">Record Video (beta)</label>
        <label class="toggle-switch">
          <input id="record_video" type="checkbox">
          <span class="toggle-switch-label"></span>
        </label>


        <label class = "toggle_switch_label">Locally Store User Data (beta)</label>
        <label class="toggle-switch">
          <input id="local_storage" type="checkbox">
          <span class="toggle-switch-label"></span>
        </label>

        <label class = "toggle_switch_label">Anonymize Data (beta)</label>
        <label class="toggle-switch">
          <input id="anonymize_data" type="checkbox">
          <span class="toggle-switch-label"></span>
        </label>
      </div>
      <div  class = "reset_div">
      <button class = "reset_button" id = "password_delete">Delete all local passwords</button>
      <button class = "reset_button" id = "reset_page">Reset settings to default</button>
    </div>
      </div>
        <button class = "submit_button" id = "submit_button">Submit</button>
    </div>
    </div>
    <script src="./settings.js"></script>
</body>

</html>
