<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="google-signin-client_id"
    content="135381014052-hs8qc6avk8chp3epae7lhv3jfot0stcp.apps.googleusercontent.com">
  <link rel="stylesheet" type="text/css" href="./sign_up.css" />
  <link rel="stylesheet" href="../global/icon/icons.css" />
  <link rel="stylesheet" href="../global/header.css" />


  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
</head>

<body>
  <div class="filler"></div>
  <div class="page_header">
    <div class="header_left">
      <h1>Noduro Open Beta 1.0.0</h1>
    </div>
    <div class="header_right">
      <button class="header_nav_button"><a class="header_nav_links" href=../index.html>Home</a>
      </button>
      <button class="header_nav_button"><a class="header_nav_links" href=../technology/tech.html>Technology</a>
      </button>
      <button class="header_nav_button"><a class="header_nav_links" href=../settings/settings.html>Settings</a>
      </button>
      <button class="header_nav_button"><a class="header_nav_links" href=login.html>Login</a>
      </button>

    </div>
  </div>
  <div class="main_div">
    <div class="signin_box">
      <h1>Sign up for Noduro</h1>
      <div class="login_box">
        <form method="post">
          <p>
            <label for="email">Email </label>
            <input class="input_box" type="email" name="email" id="email" placeholder="Email Address">
          </p>
          <p>
            <label for="password">Password </label>
            <input class="input_box" type="password" name="password" id="password" placeholder="Password" />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </p>
          <p>
            <label for="password">Confirm Password </label>
            <input class="input_box" type="password" name="confirm_password" id="confirm_password"
              placeholder="Confirm Password" />
            <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
          </p>
          <div class="buttons">
            <div class="button_div">
              <button class="sign_in_box" type="button" id="sign_in"
                onclick="window.location.href='../login/login.html';">Sign In</button>
            </div>
            <div class="button_div">
              <button class="sign_up_box" type="submit" id="submit">Submit</button>
            </div>
          </div>

        </form>
        <div>
          <h1 class="line">OR</h1>
        </div>
        <div id="g_id_onload" data-client_id="135381014052-hs8qc6avk8chp3epae7lhv3jfot0stcp.apps.googleusercontent.com"
          data-context="signup" data-ux_mode="popup" data-login_uri="noduro:///sign_up/sign_up.html" data-nonce=""
          data-auto_select="true" data-itp_support="true">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signup_with"
          data-size="large" data-logo_alignment="left">
        </div>
      </div>
    </div>

    <script src="./sign_up.js"></script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
