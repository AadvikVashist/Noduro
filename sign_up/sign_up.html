<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

    content="135381014052-hs8qc6avk8chp3epae7lhv3jfot0stcp.apps.googleusercontent.com"> -->
  <link rel="stylesheet" type="text/css" href="./sign_up.css" />
  <link rel="stylesheet" href="../global/icon/icons.css" />
  <link rel="stylesheet" href="../global/global_header.css" />


  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
</head>

<body>
  <header>
    <div class = "filler"></div>
    <div class = "global_header"> 
      <div class = "header_left">
        <h1 class = "header_title" onclick="window.location.href='../index.html';">Noduro Open Beta 1.0</h1>
      </div>
      <div class = "header_right">
        <button class = "navigation_button" onclick="window.location.href='../index.html';">Home</button>
        <button class = "navigation_button" onclick="window.location.href='../technology/tech.html';">Technology</button>
        <button class = "navigation_button" onclick="window.location.href='../settings/settings.html';">Settings</button>
        <button class = "navigation_button" onclick="window.location.href='../login/login.html';">Login</button>

      </div>
    </div>
  </header>
  <div class="main_div">
    <div class="signin_box">
      <h1>Sign up for Noduro</h1>
      <div class="login_box">
        <form method="post" id = "sign_up">
          <p>
            <label for="email">Email </label>
            <input class="input_box" type="email" name="email" id="email" placeholder="Email Address">
          </p>
          <p>
            <label for="password">Password </label>
            <input class="input_box" type="password" name="password" id="password" placeholder="Password" />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </p>
          <p>
            <label for="password">Confirm Password </label>
            <input class="input_box" type="password" name="confirm_password" id="confirm_password"
              placeholder="Confirm Password" />
            <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
          </p>
          <div class="buttons">
            <div class="button_div">
              <button class="sign_in_box" type="button" id="sign_in"
                onclick="window.location.href='../login/login.html';">Sign In</button>
            </div>
            <div class="button_div">
              <button class="sign_up_box" type="submit" id="submit">Submit</button>
            </div>
          </div>

        </form>
        <div>
          <h1 class="line">OR</h1>
        </div>
        childWindowPopup(firebaseAuth, provider)

      </div>
    </div>

    <script src="./sign_up.js"></script>

    <!-- <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script> -->
</body>

</html>
